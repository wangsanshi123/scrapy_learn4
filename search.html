<li class="item clearfix article-item" data-type="Post"><div class="title"><a target="_blank" href="https://zhuanlan.zhihu.com/p/29560028" class="js-title-link">全面屏时代到来，可惜乔布斯再也看不到了</a></div><div class="content"><link itemprop="url" href="https://zhuanlan.zhihu.com/p/29560028"><meta itemprop="post-id" content="4012559"><meta itemprop="post-url-token" content="29560028"><div class="entry article"><div class="entry-left hidden-phone"><a class="zm-item-vote-count hidden-expanded js-expand js-vote-count" data-bind-votecount>0</a><div class="zm-votebar visible-expanded"><button class="up" title="赞"><i class="icon vote-arrow"></i><span class="label sr-only">赞</span><span class="count">0</span></button></div></div><div class="entry-body"><div class="entry-meta"><strong class="author-line"><a class="author" href="/people/ityubin" data-hovercard='p$t$ityubin'>于斌</a>，<span title="自媒体" class="bio">自媒体</span></strong></div><div class="entry-content js-collapse-body" data-author-name="于斌" data-entry-url="https://zhuanlan.zhihu.com/p/29560028"><div class="summary hidden-expanded">国内外手机大厂都涌向了全面屏。单是今年9月(本月)，就有6款全面屏手机已经或即将发布，他们分别是小米MIX2，iPhoneX，三星Note8，<em>vivo</em> <em>X20</em>，金立M6，还有一款努比亚的神秘新机。此外，索尼也将在MWC 2018推出据说是屏占比是所有全面屏最高的全面屏手机。 …<a class="toggle-expand inline" href="https://zhuanlan.zhihu.com/p/29560028">显示全部</a></div><div class="visible-expanded"><div class="zm-item-vote-info empty" data-votecount="0"><span class="voters"></span> </div><script type="text" class="content"><img src="https://pic2.zhimg.com/50/v2-eb6a4dd3e48168b6a8249aa9922fa285_b.jpg" data-rawwidth="550" data-rawheight="413" class="origin_image zh-lightbox-thumb" width="550" data-original="https://pic2.zhimg.com/50/v2-eb6a4dd3e48168b6a8249aa9922fa285_r.jpg"><p>　　文/于斌</p><p>　　对于智能手机来说，乔布斯时代的iPhone是行业引领者，也正是因为iPhone的出现，智能手机正式开启新纪元，直到现在几乎人手一台智能机，“低头族”融入我们的生活。但在后乔布斯时代，智能机行业似乎陷入创新乏力的境地，“千机一面”成为常态，似乎所有的智能手机都变成了一个样。</p><p>　　在近几年的智能手机发展的惰性周期里，出现了两种聚焦于手机屏幕交互方式的创新，一种是以三星为首的曲面屏设计，它在过去几年里引领了行业的风向标;另一个就是最近大热的全面屏设计，小米MIX的出现直接让区曲面屏的风向来了个90°的大转弯，几乎所有手机大厂都把自己的重心转到全面屏市场，包括三星。</p><p><b>　　全面屏大潮：手机大厂纷纷入驻</b></p><p>　　似乎一夜之间，国内外手机大厂都涌向了全面屏。单是今年9月(本月)，就有6款全面屏手机已经或即将发布，他们分别是小米MIX2，iPhoneX，三星Note8，vivo X20，金立M6，还有一款努比亚的神秘新机。此外，索尼也将在MWC 2018推出据说是屏占比是所有全面屏最高的全面屏手机。</p><p>　　而早在前些天小米MIX2发布“全面屏2.0”预热海报之时，各个手机厂商甚至已经开启了一轮社交海报的“撕逼”营销。小米全面屏2.0、努比亚全面屏2.1、夏普(全面屏鼻祖)29.0…更不论iPhoneX发布之后引起的大范围关于全面屏的关注与讨论，全面屏市场显得好不热闹。</p><p>　　总的来说，目前国内能买到的全面屏大致有三种：一种是以三星盖乐世S8为代表的全视曲面屏，在全面屏的同时增加3D曲面;一种是以小米MIX为代表的规则的全面屏，屏幕方方正正，与普通手机最大的区别就在于屏占比，当然也有像LG G6那种平面倒角的全面屏，但并未在国内开卖;最后一种就是以iPhone X为代表的异形全面屏，屏幕形状不再局限于规整的矩形或者倒角矩形，而是根据前面板关键器件的布局对屏幕进行切割。　　</p><img src="https://pic4.zhimg.com/v2-2f339ba422ac71f8ee624b8c1fd532a3_b.jpg" data-rawwidth="550" data-rawheight="413" class="origin_image zh-lightbox-thumb" width="550" data-original="https://pic4.zhimg.com/v2-2f339ba422ac71f8ee624b8c1fd532a3_r.jpg"><p>　　三星S8对比iPhone 7　　</p><img src="https://pic4.zhimg.com/v2-d49fe12ba9af86c67b79c7e4709f0857_b.jpg" data-rawwidth="550" data-rawheight="393" class="origin_image zh-lightbox-thumb" width="550" data-original="https://pic4.zhimg.com/v2-d49fe12ba9af86c67b79c7e4709f0857_r.jpg"><p>　　iPhone 7/iPhone 8/iPhone 7 Plus</p><p>　　眼花缭乱的全面屏手机开始正式进入我们的生活，你会选择哪个?</p><p><b>　面临挑战：大众消费市场待检验</b></p><p>　　其实所谓真正的全面屏，应该是是手机正面面板全是屏幕，即屏占比达到100%的手机，才可叫“全面”屏。然而以目前的技术来讲，这根本是不太可能的。首先，智能手机正面还需要安置许多功能配件，如听筒、前置摄像头、距离感应器等等，这些是目前还替代的配件，根本无法彻底去掉，必然会占据正面面板的位置。其次，假设屏占比达到100%，也就意味着手机边框近似乎没有，一旦在使用过程中手机不幸滑落，那恐怕就不是单单碎屏那么简单了。</p><p>　　鉴于这些技术瓶颈，目前业内公认的全面屏手机，其实是突破原有的16：9屏幕比例，将屏占比尽可能扩大的智能手机。</p><p>　　以上只是在功能与屏幕适配上手机面临的瓶颈与挑战，但全面屏本身最大的挑战是它的使用可靠性。超大面积的玻璃屏幕让手机在跌落可靠性方面大大降低，如果在设计和工艺上出现一点纰漏，就会增加用户在使用中的碎屏风险，这也要求手机厂商不断改进工艺，来保证全面屏的可靠性。</p><p>　　另外，全面屏是否真的可以成为下一个手机的风口?全面屏手机会普及甚至占据当前手机的份额吗?这个问题也是全面屏手机市场最大的不确定性。影响全面屏手机真正普及大众的主要有两个因素：一是供应链，二是产品定位。全面屏手机最重要也是最难做的就是那块屏幕，而一项最新的技术必须要十分成熟才能达到量产要求，只玩概念是毫无意义的。</p><p>　　目前，从三星的两代产品以及夏普的多款全面屏机型来看，全面屏的量产已经不是最大的难题，并且国内的部分面板厂商也宣布具备量产全面屏的能力，所以，全面屏手机的供应链已经解决。另一方面，尽管从技术的角度看，已经实现了全面屏量产，但新技术带来的成本是必然的，就目前来讲，优化还算不错的全面屏手机平均价格都在3000元以上，最高八九千，最低还没有2000元以下的，基本上都是旗舰机型的定位，并且在短时间内全面屏很难在千元机上普及。就跟当初电阻屏向电容屏过度一样，全面屏的过度仍属初期，真正普及还需要时间。</p><p>　　所以总的来说，大众消费市场的检验才是全面屏普及之前需要面临的最重要的考验。</p><p><b>　　数据表明：全面屏时代来临</b> </p><img src="https://pic3.zhimg.com/v2-2066f57f3c6250934024c794e1ebb41a_b.jpg" data-rawwidth="560" data-rawheight="282" class="origin_image zh-lightbox-thumb" width="560" data-original="https://pic3.zhimg.com/v2-2066f57f3c6250934024c794e1ebb41a_r.jpg"><p>　　不管真正的大众使用体验如何，也不论全面屏手机是否真的可以成为未来手机的趋势，不可否认的是全面屏已经成为各大手机厂商未来的关注重点和近期的主攻方向对于手机厂商来说，这段时间内必然存在着无数场毫无硝烟的战争，或许还会面临一场行业的洗牌，谁甲冠天下还真是个未知数，甚至改变格局和品牌排名也不是没可能。可以肯定的是，全面屏将会是手机厂商必争的风口，就像之前的指纹识别、双摄镜头一样，新的风口已至。</p><p>　　全面屏虽然在今年集中爆发，但是全面开战估计要到明年年初了，因为真正的较量还是在市场和销量，技术再牛逼，没人买也是白搭。到时候各厂商对于全面屏采用不同的设计，会像双摄方案一样，站队异形或者非异形全面屏。并且随着越来越多手机发布，全面屏是否会真的成为主流也会逐渐浮出水面。</p><p>　　总之，全面屏将会是最近一段时间里各大手机厂商的发展趋势，并且肯定会非常快速地增长、越来越多的人去体验。只是在刷过这波之后，智能手机还能有什么可玩儿的?除了屏幕本身，基于屏幕的交互与使用方式又会得到哪些创新?手机的功能和体验会随着全面屏的普及而提升到一个更高的层次么?</p><p>　　未来的手机到底会不会像科幻电影里的那样，点点屏幕，做做手势就可以满足人们所有的需求的操作?这只能交给时间去检验了。但无论未来如何，开创智能手机历史乔布斯，再也看不到手机行业的盛况了。</p></script><a class="time text-muted" href="https://zhuanlan.zhihu.com/p/29560028">发布于 2017-09-22</a></div></div><div class="actions clearfix js-contentActions"><span class="hidden-tablet hidden-desktop"><a href="#" class="action-item votenum-mobile zm-item-vote-count js-openVoteDialog"><span data-bind-votecount>0</span><i class="zg-icon arrow"></i></a></span><a href="#" class="action-item zg-follow js-followButton" data-follow="c:link" data-id="46760"><i class="z-icon-follow"></i>关注专栏</a><a href="#" class="action-item js-toggleCommentBox"><i class="z-icon-comment"></i><span class="label">添加评论</span></a><a href="#" class="action-item visible-focusin js-share hidden-phone"><i class="z-icon-share"></i>分享</a><span class="bull visible-focusin hidden-phone">&bull;</span><a href="#" class="action-item visible-focusin js-report hidden-phone">举报</a><span class="hidden-tablet hidden-desktop phone-actions"><a href="#" class="button-text menubutton"><i class="zg-icon zg-icon-ellipsis-mobi"></i><span class="hide-text">更多</span></a><div c
