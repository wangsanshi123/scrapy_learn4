<li class="item clearfix article-item" data-type="Post"><div class="title"><a target="_blank" href="https://zhuanlan.zhihu.com/p/29089042" class="js-title-link"><em>vivo</em> <em>X20</em>的最大竞争对手是iPhone8？YES！</a></div><div class="content"><link itemprop="url" href="https://zhuanlan.zhihu.com/p/29089042"><meta itemprop="post-id" content="3823767"><meta itemprop="post-url-token" content="29089042"><div class="entry article"><div class="entry-left hidden-phone"><a class="zm-item-vote-count hidden-expanded js-expand js-vote-count" data-bind-votecount>36</a><div class="zm-votebar visible-expanded"><button class="up" title="赞"><i class="icon vote-arrow"></i><span class="label sr-only">赞</span><span class="count">36</span></button></div></div><div class="entry-body"><div class="entry-meta"><strong class="author-line"><a class="author" href="/people/maikeashe" data-hovercard='p$t$maikeashe'>麦克阿摄</a></strong></div><div class="entry-content js-collapse-body" data-author-name="麦克阿摄" data-entry-url="https://zhuanlan.zhihu.com/p/29089042"><div class="summary hidden-expanded">后面的YES更是让人笑喷。 背景是<em>vivo</em>正在史无前例的推广未发布的<em>X20</em>，即便现在连发布会日期还没公布。另一方面是苹果iPhone8将在6天后发布。 没错，正值9月这个手机界传统的大月，<em>vivo</em>和iPhone撞车了。而<em>vivo</em>这次和iPhone撞车又是彻头彻尾的偶发性事故：<em>vivo</em>…<a class="toggle-expand inline" href="https://zhuanlan.zhihu.com/p/29089042">显示全部</a></div><div class="visible-expanded"><div class="zm-item-vote-info" data-votecount="36"><span class="voters"><span class="member"><a href="/people/chen-yu-wu-68" data-hovercard='p$t$chen-yu-wu-68'>陈煜武</a><span>、</span></span><span class="member"><a href="/people/wang-er-li-57-63" data-hovercard='p$t$wang-er-li-57-63'>王尔李</a><span>、</span></span><span class="member"><a href="/people/xiang-li-xin" data-hovercard='p$t$xiang-li-xin'>向立新</a></span></span> <a class="more" href="#">等人赞同</a></div><script type="text" class="content"><img src="https://pic4.zhimg.com/50/v2-bf0492b893220d796c1c6af8cd699697_b.png" data-rawwidth="1600" data-rawheight="824" class="origin_image zh-lightbox-thumb" width="1600" data-original="https://pic4.zhimg.com/50/v2-bf0492b893220d796c1c6af8cd699697_r.png"><p><b>很多人觉得标题的问句已经是个笑话，后面的YES更是让人笑喷。</b></p><p>背景是vivo正在史无前例的推广未发布的X20，即便现在连发布会日期还没公布。另一方面是苹果iPhone8将在6天后发布。</p><p>没错，正值9月这个手机界传统的大月，vivo和iPhone撞车了。而vivo这次和iPhone撞车又是彻头彻尾的<b>偶发性事故</b>：<b>vivo的主力机并非一直安排在下半年</b>。相比同样是步步高系的OPPO，今年却把主力机安排在上半年发布，目前R11正以氢弹爆炸的威力收割着市场。</p><img src="http://pic1.zhimg.com/v2-5659d6fb12aa76f8a7cc6dfc40195ee8_b.png" data-rawwidth="932" data-rawheight="530" class="origin_image zh-lightbox-thumb" width="932" data-original="http://pic1.zhimg.com/v2-5659d6fb12aa76f8a7cc6dfc40195ee8_r.png"><p><br></p><p><b>在过去的半年，vivo可以说是很没存在感，</b>X9s的更新的确乏善可陈、没啥亮点，甚至连代言也只有倪妮一枚，和OPPO的半个娱乐界根本不是一个当量，和华为荣耀的胡歌、小米的吴亦凡也都不能相比。更恐怖的是，OPPO在国内手机畅销榜上更是全方位碾压vivo。不管是话题性还是实际销量，vivo现在的存在感都不强。</p><p>同时，vivo现在又很活跃。和很多人的固有印象不同，<b>vivo在手机配置上还是非常激进的</b>，我们不去数老黄历，近的来说，其实很多人都不知道国内第一台曲面屏、第一台2K屏、第一台6GB运存的手机都是出自vivo。而在之前，vivo又是以手机厂商的身份首先发布了屏下指纹技术，哪怕当时还在利用已经发布的手机产品当作平台。这次，vivo又在用史无前例的力度为其全新的全面屏X20型号手机做起了预热。你还别说，整个视频和海报的质量还真不错。因为vivo现在急需一款跟上潮流的真正意义上的主力机，X20。</p><p><br></p><p>那iPhone呢？可以说iPhone在中国创造过巨大的成就，在13年，iPhone在国内手机市场的份额高达13%！从此就一路下泄，到今年二季度仅有8.2%！可以说国产安卓手机的进步，大大的挤压了苹果的份额。iPhone在最近几代也是太少心意，“往往是我买了新款，我身边的人和路人都看不出来是新款，这会让我很苦恼”。从iPhone6、6s再到7，让我想起了找茬游戏，李老师也这么跟我们说：</p><img src="http://pic1.zhimg.com/v2-eb76511333824e38e7012a9e1b4a24bc_b.png" data-rawwidth="1686" data-rawheight="726" class="origin_image zh-lightbox-thumb" width="1686" data-original="http://pic1.zhimg.com/v2-eb76511333824e38e7012a9e1b4a24bc_r.png"><p><br></p><p>但是，iPhone8绝对是苹果的绝对原创制作，最关键的是识别度极高，<b>买上iPhone8，就再也不怕别人发现不了我是8了。</b></p><p><br></p><p>肯定有人会说：<b>vivo和iPhone的用户没有重叠性，vivo也从未想要和iPhone竞争。</b></p><p><b>是吗？</b></p><p>试问，这三四年来，国内有哪个手机品牌去和iPhone竞争了呢？那怎么iPhone的份额降得那么惨？是谁抢了iPhone的份额？</p><p>当然没人去抢，iOS还是独占，国内手机厂商在技术上还是定位上，都没有和iPhone能够相提并论的。</p><p>问题是：自然流向！</p><p>更要命的是，最近国内手机市场<b>消费升级</b>非常明显，过去千元以下、1500元以下的手机份额骤降，手机均价大涨！</p><img src="http://pic2.zhimg.com/v2-745b5778e8a2fbd9eacbccd2a66923f1_b.png" data-rawwidth="1102" data-rawheight="610" class="origin_image zh-lightbox-thumb" width="1102" data-original="http://pic2.zhimg.com/v2-745b5778e8a2fbd9eacbccd2a66923f1_r.png"><p><b>往上涨，涨到那里去？</b></p><p><b>三星在国内已然折戟，那自然最大的可能去处是iPhone！</b></p><p><br></p><p>vivo X20这次在下半年发布，而且是和iPhone8同样的9月，在第四季度需要换机的同学，面对已然来临的全面屏时代，况且iPhone在国内有巨大的潮流引领能力，由于经济的发展和消费升级，vivo的潜在用户也未必没有购买iPhone的经济能力。</p><p>如果iPhone的销量在国内逆袭，由于是相同的档期，又都是全面屏概念，自然iPhone8会是vivo X20的最大对手！</p><img src="http://pic3.zhimg.com/v2-a6806f608ddab5912ce2328d50f08e6a_b.jpg" data-rawwidth="500" data-rawheight="642" class="origin_image zh-lightbox-thumb" width="500" data-original="http://pic3.zhimg.com/v2-a6806f608ddab5912ce2328d50f08e6a_r.jpg"><p><br></p><p><b>除此之外，vivo X20还有哪些对手呢？</b>9月之后立即发布的<b>小米MIX2</b>、10月发布的<b>华为Mate10</b>，还有之后可能<b>OPPO也会出全面屏产品</b>。</p><p>这么说吧，这几款中谁还会是X20的对手？</p><p>MIX2创新程度足够高，也够吸引人眼球，但我始终不认为MIX系列是真正面向消费者愿意为此购买的需求而去设计的。MIX一代也足够让人世界惊艳，但销量远远匹配不上发布时候的反响。MIX2从爆料信息来看，是沿袭了一代的设计的，当然在各方面都会有升级。取消听筒的全面屏设计，太过于前卫，今年也没有任何主流手机厂商愿意抄袭MIX。</p><p>Mate10的话显然是华为今年最重要的产品，也是华为要冲击苹果三星的第一颗子弹。而华为的品牌力在国内也足够优秀，但Mate系列始终是一款目标用户太过于明确的产品，Mate系列也仅仅是华为的主力高端型号之一，销量上还比不上通用型更强的P系列。要知道的是，vivo的绝对主力机型唯有X系列。</p><p>OPPO的全面屏机型显然会是未来vivo X20最大的竞争对手，但至今还没有任何消息。R11才发布不久，如果用固态思维思考，还会有R11s，但不得不承认全面屏时代已经到来，OPPO也势必会在不久的将来有全面屏型号。到底是加速R系列的迭代（比如R11s将大变，或者跳开R11s就发布全新一代），还是重新开启一个新的序列或者重启Find系列，现在外界还都不知道答案。但似乎有一点可以确认：OPPO全面屏手机在三两天之内还不会到来。</p><p>在国内品牌之中，或许还没有vivo X20的对手，或者对手还不会很快到来。对手还真只有iPhone8了。</p><p><br></p><p>vivo X20在大规模的预热，而且是好像是抛弃了现在手机界几乎都在用的代言模式，并且这是vivo以往擅长的模式。而且vivo以往不注重互联网上的宣传，现在网上已经是“人未来，声先到”，而且现在vivo X20已经在网上大规模的讨论开了。仔细一想：这是互联网手机品牌常用的招数啊！据传X20的硬件配置是三星Amoled屏+660+6的配置，这也是国内在骁龙835机型受到市场和厂商冷遇之后普遍能够让网友们接受的相对高配置了。</p><p>另一方面，vivo X20在宣传中也更加凸显国际化了，赞助世界杯会迎来巨量的流量，一切海报和视频宣传资料也是和以往大变，现在的视野更加开阔也相对更讨好男性用户的视界。</p></script><a class="time text-muted" href="https://zhuanlan.zhihu.com/p/29089042">发布于 2017-09-06</a></div></div><div class="actions clearfix js-contentActions"><span class="hidden-tablet hidden-desktop"><a href="#" class="action-item votenum-mob
