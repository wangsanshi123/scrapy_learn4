<li class="item clearfix" data-type="Answer"><div class="title"><a target="_blank" href="/question/65073334" class="js-title-link">如何评价 <em>vivo</em> <em>X20</em>？</a></div><div class="content"><div class="entry answer"><link itemprop="url" href="/question/65073334/answer/235784240"><meta itemprop="answer-id" content="72940940"><meta itemprop="answer-url-token" content="235784240"><div class="entry-left hidden-phone"><a class="zm-item-vote-count hidden-expanded js-expand js-vote-count" data-bind-votecount>364</a><div class="zm-votebar visible-expanded"><button class="up" title="赞同"><i class="icon vote-arrow"></i><span class="label sr-only">赞同</span><span class="count">364</span></button><button class="down" title="反对，不会显示你的姓名"><i class="icon vote-arrow"></i><span class="label sr-only">反对，不会显示你的姓名</span></button></div></div><div class="entry-body"><div class="entry-meta"><div class="author-line summary-wrapper"><span class="author-link-line"><a class="author author-link" href="/people/han-bo-xiao" data-hovercard='p$t$han-bo-xiao'>韩伯啸</a></span><span title="手机产品经理" class="bio">手机产品经理</span></div></div><div class="entry-content js-collapse-body" data-author-name="韩伯啸" data-entry-url="/question/65073334/answer/235784240"><div class="summary hidden-expanded">去年说362是非常烂的摄像头，结果出了个国内拍照传说作品 今年说1.28缪的2PD不如1.24缪的pdaf，又是坑人的什么。结果现在除了iphone的结构光，只有<em>X20</em>能做景深识别做实时3D应用，拍照上消费者盲测结果我就不说，看口碑好了。 没弄清楚厚度最高点和弧度曲线…<a class="toggle-expand inline" href="/question/65073334/answer/235784240">显示全部</a></div><div class="visible-expanded"><div class="zm-item-vote-info" data-votecount="364"><span class="voters"><span class="member"><a href="/people/tan-nu-wang-86" data-hovercard='p$t$tan-nu-wang-86'>谭女王</a><span>、</span></span><span class="member"><a href="/people/huang-bao-cheng-22" data-hovercard='p$t$huang-bao-cheng-22'>黄保诚</a></span></span> <a class="more" href="#">等人赞同</a></div><script type="text" class="content">今天说下产品，昨天一上来就怼知乎，也是作为第一批用户，不满意现在风气，问汽车的，不问造车的，不问开车的，蹦出来的是看F1的。~~~~~<br><br>一般历史上我们产品成功与否，主要看事后云评测攻击的力度。<br>如果其他人都是知乎上这些云评测专家的想法，我司三年无忧。<br>去年说362是非常烂的摄像头，结果出了个国内拍照传说作品<br>今年说1.28缪的2PD不如1.24缪的pdaf，又是坑人的什么。结果现在除了iphone的结构光，只有X20能做景深识别做实时3D应用，拍照上消费者盲测结果我就不说，看口碑好了。<br>没弄清楚厚度最高点和弧度曲线和器件关系，没弄清楚为啥同样参数，产品手感完全不同。<br>手机是个消费品行业，产品的感觉极其重要，必须做出真正靠手靠眼给人感觉好的产品。<br>真希望大家都是这种云专家的想法，可惜和友商的产品团队们经常交流，都不是的，都是柜台前炮火里出来的。所以我司压力还是挺大的，时刻不得放松，得不停做出比X20更令知乎云专家更不理解的产品，做出消费者更喜爱的产品。<br>~~~~<br>X20自己比较满意的<br>1 一块好的全面屏，供货充足。体验上确实令人难以回去的全面屏，用了SA屏后，在厚度和色彩冲击力上优势很明显。也许A屏种类少，又是三星主用，有人喜欢攻击。A屏肯定也不是完美的，比如说先天侧边走线宽些，比incell边略大一点。比如目前切圆角不好切，导致X20额外加了快两毫米厚度去把圆角做大。<br>实际上A屏贵的多，能贵5分之一以上，都是抢着要，不要觉得自己比雷军和库克还要聪明。再一个也请记得，无A屏不屏下指纹。<br>2 弧度和厚度设计。在最高点不厚情况下，弧度真的又平又大，手感极好。堆叠做了很大牺牲，花了不少钱，就摄像头那里为了把弧度压下去，火山口形状加工就花了30，做消费者摸得着的产品，不靠渲染图卖产品，外观质感该花就花。<br>这点又被很多云数据专家攻击，收集了一大堆数据，说比这个薄的有放C口。这验证了云专家两大特点，一是不愿去门店实际摸下到底数据对不对。二是只看到一块石头就以为自己懂得石油开采了。堆叠的数据链是复杂的，在全面屏触控IC位不足情况下，放C口进去3块钱不多，可或者要最高点抬高或者要下巴加长。我才不愿意呢！<br>装饰圈突起0.6毫米，能让侧边框看起来更薄，配合背后弧度设计，视觉厚度比我们过去6.5毫米的产品还薄。当然了，云专家认为这是工艺不行的代表哈哈。<br><br>3 面部识别。<br>今年2月时候，一溜竞品开了17.5比9加正面带长下巴正面指纹方案。因为消费者调研里，对全面屏正面没指纹接受度不高。<br>我们自己判断，外观形式大于功能形式，正面做按键，还是旧款形式。但是我们压力超大的，我算是死马当活马医，梗着脖子讲我们就做面部识别，指纹做补充。当时国内两家都没像样的东西，给三星做那家外企不提也罢。<br><br>结果没想到赶到风口了，到了6月，国内两家我们测出来水平已经超过外企，7月份，友商排在供应商门口等着。我们不可能把两家资源全用了啊，国内X20用了一家，国外V7+ 用了一家。剩下的资源留了一点，但是也很少啊。理论说这个研发做好了移植不难对吧？但是来不及啊，所以国内只有三家能用上OK的版本，其他到8月才反应过来，基本调试都来不及了。<br><br>而且我们还留了个大坑，dualpixel，可以做景深。虽然精度比不上结构光，但是应用层未来可能会差不多。什么概念，结构光从成本，从开发，从尺寸，就像一只飞碟。其他摄像头一堆飞机都在天上飞着，突然dualpixel说，不好意思我也可以做景深，也有机会做3D应用甚至支付，然后飞到飞碟旁边去了。<br>可惜的是时间还是不够，首销版本的平面识别只是领先其他，景深版本要十月份更新，其他应用层拓展更要等。但目前的和最终的体验，是令人非常满意的。这个团队加班了三个多月，真辛苦。<br>4 拍照相关的，用了1.28缪的dualpixel，底子真是相当好了，当然成本也付出不小。自拍上和目前最强的一些产品比，盲测优势不小。逆光最后等十一月X20完成彻底更新，plus上市，效果拔群。绝对是拍照口碑相当好的产品了。<br>5 我说了，我很喜欢无虚拟键上划，这才是全面屏该有的操作方式，还有很多云评测以为是快速调出隐藏的，黑也不了解清楚，我也是醉了。也很喜欢各种新样式的息屏时钟，这也是SA屏专属<br>6 游戏真是爽。试一把你会回来的</script><a class="time text-muted" href="/question/65073334/answer/235784240" data-tooltip="s$t$发布于 2017-09-26" >编辑于 昨天 18:22</a></div></div><div class="actions clearfix js-contentActions"><span class="hidden-tablet hidden-desktop
