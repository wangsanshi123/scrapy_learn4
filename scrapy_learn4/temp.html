                    <div class="summary hidden-expanded">作为国产手机的第一梯队，<em>vivo</em>也即将推出旗下第一款采用全面屏技术的手机。
                        今天上午，<em>vivo</em>官方微博突然放出一张主打“ToSee More”全面屏概念的新品悬疑图，预示着<em>vivo</em> 的首款全面屏新品<em>X20</em>即将亮相。

                    </div>

                        <script type="text" class="content"><img src="https://pic1.zhimg.com/50/v2-c826b4de3d6de62fde8f8cc716414a18_b.png" data-rawwidth="553" data-rawheight="379" class="origin_image zh-lightbox-thumb" width="553" data-original="https://pic1.zhimg.com/50/v2-c826b4de3d6de62fde8f8cc716414a18_r.png"><p>当手机硬件配置、制造工艺、外观设计已经被玩不出新花样的时候，是什么引领手机未来的发展趋势？当然是火爆的全面屏。众所周知，全面屏四个边框位置都是采用无边框设计，追求接近100%的屏占比，可以让手机屏幕更具视觉冲击力。比拼硬件、拼颜值更能激起用户的购买欲，也是各大手机发力的重点，作为国产手机的第一梯队，vivo也即将推出旗下第一款采用全面屏技术的手机。</p><p>今天上午，vivo官方微博突然放出一张主打“ToSee More”全面屏概念的新品悬疑图，预示着vivo 的首款全面屏新品X20即将亮相。</p><p><img alt="" src="http://pic3.zhimg.com/v2-b9e42b4c9cd5bd9fc053ad4f02920e2e_b.png" class="content_image"></p><p>从海报上可以解读出新机的若干细节：vivo新品将以X20命名，一改vivo X系列传统单数递增的命名方式，从X9直接跳到了X20，跨越式迭代命名的思路不难看出vivo内部对于这款产品创新力度的重视。</p><p><img alt="" src="http://pic1.zhimg.com/v2-c826b4de3d6de62fde8f8cc716414a18_b.png" class="content_image"></p><p>虽然官方给出的信息不多，但我们仍能从有限的线索中解读出神秘的X20：</p><p>作为vivo的首款全面屏手机，既然在海报上宣称开启全面屏时代，X20一定有自己的独到之处。屏幕多大尺寸？分辨率是2K还是4K？屏占比究竟多少？是否采用曲面屏？我想官方保持神秘，是为了在发布会上给大家一个惊喜。</p><p>尽管X20手机采用了全面屏的设计，但是指纹识别采用虚拟还是实体键？依旧是用户最关心的一个问题。联想之前vivo在MWC 2017上海站的时候发布了屏下指纹识别技术，这次有望在全面屏新机X20上采用。如果X20把全面屏+屏下指纹识别合二为一，相信一定会让用户兴奋并期待，全新的屏下指纹解锁将会给手机带来更多的有趣玩法，未来将从你手中开启。</p><p>X20采用全面屏毫无悬念，但硬件配置更令人期待。有消息称vivo X20将搭载骁龙660处理器+6GB RAM。一如既往的主打拍照功能，前后各配置有1200万像素摄像头，并内置自家研发的DSP图像处理芯片，相信可以把拍照提升到一个新的境界。</p><p><img alt="" src="http://pic3.zhimg.com/v2-15803bcf1bffa5cc4d4983b17b1f6662_b.png" class="content_image"></p><p>至于价格？联想到X系列一贯的定价路线，X20定价估计为2000-3000元出头，肯定会让大家买得起。</p><p>那么网络制式呢？在工信部网站我们可以查到X20的信息：X20已经通过了无线电发射型号核准，从频段上看铁定支持全网通，这下移动电信联通用户可以放宽心了，买到手就能用。</p><p>九月份是各大品牌旗舰手机的井喷季节，vivo自然也会将发布日期定在九月，作为vivo的第一款全面屏手机，无论从设计做工还是硬件配置相信会给大家带来不少惊喜，让我们一起期待发布会的到来吧。</p><p></p><p></p>
